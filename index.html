<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h1>Easy Image Editor</h1>
        <div class="inner-container">
            <img src="https://avatars.githubusercontent.com/u/121516991?v=4" id="img">
            <div class="edits">
                <h1>Filters</h1>
                <div class="effects">
                    <div class="row">
                        <button onclick="filter('brightness')">Brightness</button>
                        <button onclick="filter('contrast')">Contrast</button>
                    </div>
                    <div class="row">
                        <button onclick="filter('inversion')">Inversion</button>
                        <button onclick="filter('grayscale')">Grayscale</button>
                    </div>
                </div>
                <div class="range">
                    <div class="details">
                        <p id="effect">Brightness</p>
                        <p id="perc">20%</p>
                    </div>
                    <input type="range" id="range" oninput="changeVal()">
                </div>
                <h1>Rotate & Flip</h1>
                <div class="rotate">
                    <button><i class="fa fa-rotate-left"></i></button>
                    <button><i class="fa fa-rotate-right"></i></button>
                    <button><i class='bx bx-reflect-horizontal'></i></button>
                    <button><i class='bx bx-reflect-vertical'></i></button>
                </div>
            </div>
        </div>
        <div class="bottom">
            <button onclick="reset()">Reset Filter</button>
            <div class="right-button">
                <button><label for="image">Change Image</label></button>
                <button>Save Image</button>
                <input type="file" id="image" hidden onchange="newImg()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
